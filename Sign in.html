<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
</head>
<body>
    <section class="text-gray-600 body-font align-middle">
        <div class="container px-5 py-24 mx-auto align-items-center">
          
          <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
            <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Sign Up</h2>
            <div class="relative mb-4">
              <label for="full-name" class="leading-7 text-sm text-gray-600">College Roll No</label>
              <input type="text" id="full-name" name="full-name" class="w-full bg-white rounded border border-gray-300 focus:border-red-500 focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            
            <div class="relative mb-4">
                <label for="email" class="leading-7 text-sm text-gray-600">Password</label>
                <input type="password" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-red-500 focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
              </div>
              <div class="relative mb-4">
                <h2><label for="email" class="leading-7 text-sm text-gray-600">Select your College</label></h2>
              </div>
              <form action="/action_page.php">
                <input list="browsers" name="browser">
                <datalist id="browsers">
                  <option value="JNTUH UCEJ">
                  <option value="JNTUH CEH">
                  <option value="JNTUH CEM">
                  <option value="JNTUH CES">
                  <option value="JNTUH CERS">
                </datalist>
                <div class="relative mb-4">
                    <h2><label for="email" class="leading-7 text-sm text-gray-600">Select your Role</label></h2>
                  </div>
                  <form>
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html">Learner</label><br>
                    <input type="radio" id="css" name="fav_language" value="CSS">
                    <label for="css">Guide</label><br>
                    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                    <label for="javascript">Learner and Guide</label>
                  </form><br></form><form action="Room of College.html">
                  <button href="Room of College.html" class="text-white bg-red-500 border-0 py-2 px-8 focus:outline-none hover:bg-red-600 rounded text-lg">Sign In</button></form><br>
          </div>
        </div>
      </section>
</body>
</html>
